
<div class="card m-3">
    <h5 class="card-header">Angular Template Driven Form Validation</h5>
<div class="card-body">
    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)" name="form">
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.email" name="email" #email="ngModel" required>
    <div *ngIf="condition" > Email is mandatory</div>
</div>
<div class="form-group">
  <label for="exampleInputPassword1" class="form-label">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" name="password"  [(ngModel)]="model.password" #password="ngModel">
</div>   
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radio" id="Radio1" [(ngModel)]="model.RadioMale" #radio="ngModel">
    <label class="form-check-label" for="Radio1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Radio" id="Radio2" [(ngModel)]="model.RadioFemale" #radio="ngModel">
    <label class="form-check-label" for="Radio2">
      Female
    </label>
  </div>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Comments</label>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" name="ButtonField">Submit</button> 
</div>  
</form>
</div>
</div>
