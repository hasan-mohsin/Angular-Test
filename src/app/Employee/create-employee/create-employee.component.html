<div class="container">
  <form #UserForm="ngForm" (ngSubmit)="OnSubmit(UserForm.value); UserForm.reset()" >
    
    <div class="form-group">
      <label for="userId">UserId</label>
      <input required type="number" class="form-control" id="userId" name="userId" [(ngModel)]="userId" #userID=ngModel>
    </div>
    <div *ngIf="userID.invalid && (userID.dirty || userID.touched)">
      <div *ngIf="userID.errors?.required" class="text-danger">
        userID is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="id">ID</label>
      <input required type="number" class="form-control" id="id" name="id" [(ngModel)]="id" #ID=ngModel>
    </div>
    <div *ngIf="ID.invalid && (ID.dirty || ID.touched)">
      <div *ngIf="ID.errors?.required" class="text-danger">
        ID is required.
      </div>
    </div>
     
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"class="form-control" name="title" [(ngModel)]="title" #Title="ngModel"required>
    </div>
  <div *ngIf="Title.touched">
    <p *ngIf="Title.errors?.required" class="text-danger">Title is a required field!</p>
  </div>  
  <div class="form-group">
        <label for="body">Body</label>
        <input required type="text" class="form-control" id="body" name="body" [(ngModel)]="body" #Body=ngModel>
    </div>
    <div *ngIf="Body.invalid&&(Body.dirty||Body.touched)">
      <div *ngIf="Body.errors?.required" class="text-danger">Body is required</div>
    </div>
    <div *ngIf="gender; else elseBlock">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
  </ng-template>
  <button type="submit" [disabled]="UserForm.invalid" class="btn btn-primary">Submit</button>
</form>
<div class="container">
  <table class=".table-bordered">
    <thead>
      <th>UserId</th>  
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </thead>
    <tbody class=".table-bordered" *ngFor="let employee of employees">
      <td>{{employee.userId}}</td>
      <td>{{employee.id}}</td>
      <td>{{employee.title}}</td>
      <td>{{employee.body}}</td>
      <button type="submit" style="margin:5px;" class="btn btn-primary" (click)="EditValue(employee)">Edit</button> 
    </tbody>
  </table>
</div>
